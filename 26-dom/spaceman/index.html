<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spaceman</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<h1 class="ba-title">Number of people of space <b data-number>0</b>. </h1>
			<ul class="ba-spaceman-list">
				<script type="text/template" id="li-tmpl">
				
				<li class="ba-spaceman">
					<img class="ba-spaceman__img" src="img/icon.svg" width="64" height="64" alt="icon">
					<div class="ba-spaceman__top">
						<div class="ba-spaceman__index">{{index}}</div>
						<div class="ba-spaceman__craft">{{craft}} - {{name}}</div>
					</div>
						<div class="ba-spaceman__name">{{name}}</div>
				</li>
			</script>
				
			</ul>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
